<div ng-controller="LoginController">
	<div class="page-title">
		<div class="title_left">
			<h3><i class="{{stateICO_CLASS}}"></i> {{ stateName }}</h3>
		</div>
		<div class="title_right">

		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>กรุณา Login เข้าสู่ระบบ </h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<form name="form" ng-submit="login()" role="form">
						<div class="form-group">
							<label for="username">Username</label>
							<i class="fa fa-key"></i>
							<input type="text" name="username" id="username" class="form-control" ng-model="username" required autofocus/>
							<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<i class="fa fa-lock"></i>
							<input type="password" name="password" id="password" class="form-control" ng-model="password" required />
							<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
						</div>
						<div class="form-actions">							
							<div class="pull-right">
								<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">
                       <img ng-src="./img/icon/Key.png" alt="Login" class="icon-sm" ng-if="!dataLoading"> 
                      <i class="fa fa-spinner fa-pulse fa-fw" ng-if="dataLoading"></i>
                      Login
                    </button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
